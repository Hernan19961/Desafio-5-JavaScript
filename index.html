<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2616b525fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    
    <title>Desafio 5 JavaScript Todo list</title>
</head>

<body>

    <div class="container">
        <header class="p-3">
            <h1>Todo List</h1>
            <hr />
        </header>

        <main class="px-3">
            <div class="row pb-4">
                <div class="col-8 col-md-10">
                    <label for="nuevaTarea" class="form-label">Nueva Tarea</label>
                    <input id="nuevaTarea" class="form-control"  type="text" required placeholder="Ingrese su tarea">
                </div>
                <div class="col-4 col-md-2 d-flex align-items-end">
                    <button id="agregar" class="btn btn-success w-50">
                        Agregar
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-6">
                    <p>Total: <span id="total" class="fw-bold">0</span></p>
                    <p>Realizadas: <span id="realizadas" class="fw-bold">0</span></p>
                </div>

                <div class="col-12 col-md-6">
                    <table class="table table-secondary table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Tarea</th>
                                <th>Estado</th>
                                <th>Borrar</th>
                            </tr>
                        </thead>
                        <tbody id="listaDeServicio">

                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

</body>

</html>
