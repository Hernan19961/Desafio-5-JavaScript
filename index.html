<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2616b525fb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
    <title>Desafio 5 JavaScript</title>
</head>

<body>

    <div class="container">
        <h4>Todo List</h4>
        <hr>

        <div>
            <h4>Nueva Tarea</h4>
            <input type="text" id="nuevaTarea" placeholder="Ingrese su tarea">
            <button id="button">Agregar</button>
        </div>

        <div class="container2">
            <div class="totales">
            
                <h4>Total: <p id="total"></p></h4>
                <h4>Realizados<p id="realizadas"></p></h4>
            </div>
            <div>
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Tarea</th>
                            <th>Estado</th>
                            <th>Borrar</th>
                        </tr>
                    </thead>
                    <tbody id="listaDeServicio">

                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
